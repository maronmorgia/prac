<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francis Naay Gamay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px white, 0 0 20px #ff7e5f, 0 0 30px #feb47b;
            }
            to {
                text-shadow: 0 0 20px white, 0 0 30px #ff7e5f, 0 0 40px #feb47b;
            }
        }
    </style>
</head>
<body>
    <h1>FRANCIS NAAY GAMAY</h1>
</body>
</html>
